{% extends "blogapp/base.html" %}
{% block content %}

<div class='jumbotron'>
    <h2>Please Login :</h2>
    <h3>(Must be superuser, check with the site admin)</h3>

    {% if form.errors %}
        <p>User name and password did not match! Please login again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type = 'submit' class = 'btn btn-primary' value = 'Login'/>
        <input type = 'hidden' name = 'next' value = '{{next}}' />
    </form>
</div>


{% endblock %}
